<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let aux of usuarios">
    <ion-item>
      <ion-label>
        <ion-button fill="outline" color="secondary" (click)="editarUser(aux.uid)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <p>Tipo usuario: {{ aux.tipo }}</p>
        <h2>{{ aux.email }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
